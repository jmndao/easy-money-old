{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'dashboard/images/logo.png' %}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/materialize/css/materialize.css' %}" />
    {% block stylesheets %}{% endblock stylesheets %}
    <title>
        Easy Money | {% if title %}{{ title }}{% endif %}
    </title>
</head>
<body class="grey lighten-2">

    {% block body_content %}{% endblock body_content %}
   
</body>
<!-- Specific Page JS goes here...  -->
<script type="text/javascript" src="{% static 'dashboard/materialize/js/materialize.js' %}"></script>
{% block javascripts %}{% endblock javascripts %} 
</html>
