<!-- Static assets -->
{% load static %}
{% load notifications_tags %}


 <!------ Navigation Bar: Based on materializecss -->

    <header>
        <h5 class="valign-wrapper">
            <label for="nav-toggle">
                <span class="material-icons">menu</span>
            </label> 
            Dashboard
        </h5>
        <div class="search-wrapper">
            <span class="material-icons">search</span>
            <input type="search" name="search" id="search" placeholder="Search here..." />
        </div>
        <div class="miscellaneous">
            <a class="btn-large waves-effect waves-light orange accent-3" href="{% url 'message:messagePage' %}">
                {% notifications_unread as unread_count %}
                {% if unread_count %}
                    <span class="new badge">{{ unread_count }}</span>
                {% endif %}
                <span class="material-icons">notifications</span>
            </a>
            <a class="btn-large waves-effect waves-light blue accent-3 dropdown-trigger" data-target="dropdown_notif">
                <span class="material-icons pers">person</span>
            </a>
            <ul id='dropdown_notif' class=' collection dropdown-content'>
                <li class="collection-item">
                    <div>Mon Profile
                        <a href="{% url 'dashboard:profilePage' %}" class="secondary-content">
                            <i class="material-icons">profile</i>
                        </a>
                    </div>
                </li>
                <li class="divider"></li>
                <li class="collection-item">
                    <div>Se Deconnecter
                        <a href="{% url 'accounts:logoutPage' %}" class="secondary-content">
                            <i class="material-icons">logout</i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </header>

 <!------ End of Navigation Bar -->
