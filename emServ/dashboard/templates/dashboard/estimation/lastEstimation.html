<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,400;0,900;1,400&display=swap');

    /**** CSS for login Page *****/
    body {
        font-family: 'Source Code Pro', monospace;
        font-size: 12px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
        background: #333333;
    }

    .mycolor {
        color: #f2f2f2;
        color: #000;
        color: #ff3d00;
        color: #2196f3;

    }

    h1 {
        font-size: 25px;
    }



    .count {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        background-color: #f2f2f2;
        color: #000;
        padding: 60px;
        font-weight: 600;
        width: 120px;
        height: 120px;
        border: 1px solid #fff;
        border-radius: 50%;
        margin: 10px;
    }

    .info {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        background-color: #f2f2f2;
        color: #000;
        padding: 10px 60px;
        font-weight: 600;
        width: 120px;
        margin: 10px;
        border-radius: 10px;
    }

    h1 {
        text-transform: uppercase;

    }


    .container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container2 {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container3 {
        display: flex;
        align-items: left;
        justify-content: center;
    }

    .last {
        background-color: #ff3d00;
        color: #f2f2f2;
    }

    b {
        background-color: #f2f2f2;
        color: #ff3d00;
        padding: 5px;
        border-radius: 5px;
    }

    section {
        color: #fff;
        margin-bottom: 60px;
    }

    .button {
        background-color: #000;
        display: inline-block;
        width: 230px;
        margin-top: 50px;
        padding: 12px;
        font-size: 25px;
        border-radius: 8px;
        border: 1px solid #ff3d00;
        text-transform: uppercase;
    }

    .button:hover {
        background-color: #212121;
    }

    a {
        text-decoration: none;
        color: #ff3d00;
    }

    @media (max-width: 880px) {
        .info {
            font-size: 15px;
            padding: 10px 40px;
        }
    }

    @media (max-width: 700px) {
        .middle {
            display: none;
        }

        .container,
        .container2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .top,
        .lasty {
            margin-left: 30px;
        }
    }
</style>

<body>
    <section>
        <div class="title">
            <h1>
                Resultat de l'estimation du produit <b> {{name_product}}</b>
            </h1>
        </div>
    </section>
    <div class="container2">
        <span class="info top">Prix Neuf</span>
        <span class="info middle">RÃ©paration </span>
        <span class="info last lasty">Proposition</span>
    </div>
    <div class=container>
        <span class="count ">{{ new_price }}</span>
        <span class="count middle">{{reparation}}</span>
        <span class="count last">{{estimation_result}}</span>
    </div>
    <div class="button">
        <a href="{% url 'estimation:estimationPage' %}" class="">
            Retourner
        </a>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
<script>
    Number.prototype.format = function (n) {
        var r = new RegExp('\\d(?=(\\d{3})+' + (n > 0 ? '\\.' : '$') + ')', 'g');
        return this.toFixed(Math.max(0, Math.floor(n))).replace(r, '$&,');
    };

    $('.count').each(function () {
        $(this).prop('counter', 0).animate({
            counter: $(this).text()
        }, {
            duration: 10000,
            easing: 'easeOutExpo',
            step: function (step) {
                $(this).text('' + step.format());
            }
        });
    });
</script>

</html>
