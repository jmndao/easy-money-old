{% extends 'dashboard/base.html' %}
{% load static %}

{% block body_content %}
<div class="card-panel">
    <div class="card-header">
        <h4>Photo</h4>
    </div>
    <div class="divider"></div>
    <div class="card-body">
        <div class="card-body-wrapper">
            <img src="{% static 'dashboard/images/user.jpg' %}" class="circle mt-1 mb-1" height="150px" width="150px" />
            <div class="card-info easy ml-3">
                <div class="easy-text-info">
                    <h5><strong>Choisir une image dans sa machine</strong></h5>
                    <h5>Taille minimale 400 x 400</h5>
                </div>
                <div class="card-info-btn">
                    <div class="file-field input-field">
                        <div class="btn deep-orange accent-3">
                            <div class="browseBtn_photo">
                                <span>Browse</span>
                                <span class="material-icons">
                                    add_a_photo
                                    </span>
                            </div>

                            <input type="file" />
                        </div>

                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload file" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card-panel">
    <div class="card-header">
        <h4>Information</h4>
    </div>
    <div class="divider"></div>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input value="Easy Money" id="full_name" type="text" class="validate">
                    <label for="full_name">Nom Complet</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input value="+221 77 123 45 67" id="phoneNumb" type="tel" class="validate">
                    <label for="phoneNumb">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">badge</i>
                    <input value="e@symoney" id="username" type="text" class="validate">
                    <label for="username">Nom d'utilisateur</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">assignment_ind</i>
                    <input value="Agent Mbour" id="agent" type="text" class="validate">
                    <label for="agent">Agent</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">password</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Nouveau mot de passe</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">password</i>
                    <input id="cpassword" type="password" class="validate">
                    <label for="cpassword">Confirmation mot de passe</label>
                </div>
            </div>
            <button class="btn waves-effect btn-large right deep-orange accent-3 waves-light" type="submit" name="action">Modifier
                <i class="material-icons right">done</i>
                </button>
        </form>
    </div>
</div>

</div>

{% endblock body_content %}
