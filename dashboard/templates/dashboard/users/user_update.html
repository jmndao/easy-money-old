{% extends 'dashboard/base.html' %}

{% block body_content %}

    <div class="row">

        <div class="col s12">
        
            <div class="card-panel">
                <div class="card-panel deep-orange accent-3">
                    <i class="material-icons right">edit</i>
                    Editer ... 
                </div>
                <form action="{% url 'accounts:userUpdatePage' user.pk %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="col s12">
                            <span class="blue-text"><small>Changer le mot de passe utilisteur ici -> </small>
                                <a href="{% url 'accounts:passwordChangePage' user.pk %}" class="btn-flat blue-grey-text waves-effect">
                                    <i class="material-icons">password</i>
                                </a>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 valign-wrapper">
                            <button type="submit" class="btn-flat deep-orange-text accent-3 waves-effect">
                                <i class="material-icons right">recommend</i>
                                Enregistrer
                            </button>
                        </div>
                    </div>
                </form>
            
            </div>

        </div>
    
    </div>

{% endblock body_content %}
