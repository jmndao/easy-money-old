{% extends 'dashboard/base.html' %}
{% load static %}

{% block body_content %}

<div class="card-panel">
    <div class="card-panel orange darken-4">
        <b> Suppression produit</b>
        <i class="material-icons right">delete_forever</i>
    </div>
    <br><br>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <p>Etes-vous certain de vouloir supprimer "{{ product }}"?</p>
        <br><br>


        <a href="{% url 'dashboard:productPage' %}" class="btn-flat white-text blue waves-effect">
            Retourner
            <i class="material-icons right">keyboard_return</i>
        </a>
        <button type="submit" class="btn-flat white-text red accent-4 waves-effect">
            Confirmer
            <i class="material-icons right ">delete_forever</i>
        </button>
    </form>
</div>

{% endblock body_content %}
