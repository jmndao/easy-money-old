{% extends 'dashboard/base.html' %}
{% load humanize %}

{% block body_content %}
<<div class="card-panel">
    <div class="card-panel orange darken-4">
        Suppression d'un produit déposé
        <i class="material-icons right">delete_forever</i>
    </div>
    <form method="post">
        {% csrf_token %}
        <p>Etes-vous certain de vouloir supprimer le depot vente fait du produit "{{ dv_delete }}"?</p>
        <br><br>
        <a href="{% url 'dashboard:ventePage' %}" class="btn-flat white-text blue waves-effect">
            Retourner
            <i class="material-icons right">keyboard_return</i>
        </a>
        <button type="submit" class="btn-flat white-text red accent-4 waves-effect">
            Confirmer
            <i class="material-icons right ">delete_forever</i>
        </button>

    </form>
    </div>

    {% endblock body_content %}
